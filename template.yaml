AWSTemplateFormatVersion: '2010-09-09'
Description: 'This solution consists of a lambda functions which is used to fetch
  logs from JFrogXray and ingest to Sumo Logic.

  '
Metadata:
  AWS::ServerlessRepo::Application:
    Author: Sumo Logic
    Description: This solution consists of a lambda functions which is used to fetch
      logs from JFrogXray and ingest to Sumo Logic.
    HomePageUrl: https://github.com/SumoLogic/sumologic-jfrog-xray
    Labels:
    - lambda
    - sumologic
    - serverless
    - JFrogXray
    LicenseUrl: ./LICENSE
    Name: sumologic-jfrog-xray
    ReadmeUrl: ./README.md
    SemanticVersion: 1.0.0
    SourceCodeUrl: https://github.com/SumoLogic/sumologic-jfrog-xray
    SpdxLicenseId: Apache-2.0
Outputs:
  JFrogXrayFunction:
    Description: JFrogXrayScheduler Function ARN
    Value:
      Fn::GetAtt:
      - JFrogXrayFunction
      - Arn
Parameters:
  Hostname:
    Type: String
  HttpLogsEndpoint:
    Type: String
  Password:
    Type: String
  Port:
    Type: String
  Username:
    Type: String
Resources:
  JFrogXrayFunction:
    Properties:
      CodeUri: ./target/aws/build/
      Description: This function gets triggered perodically via CloudWatchEvents and
        fetches logs from JFrogXray and ingest to SumoLogic
      Environment:
        Variables:
          ENABLE_CONSOLE_LOG: 'false'
          ENVIRONMENT: aws
          HOSTNAME:
            Ref: Hostname
          HTTP_LOGS_ENDPOINT:
            Ref: HttpLogsEndpoint
          PASSWORD:
            Ref: Password
          PORT:
            Ref: Port
          USERNAME:
            Ref: Username
      Events:
        ScheduleRule:
          Properties:
            Schedule: rate(10 minutes)
          Type: Schedule
      Handler: main.main
      MemorySize: 256
      Policies:
      - AmazonDynamoDBFullAccess
      Runtime: python3.7
      Timeout: 300
    Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
